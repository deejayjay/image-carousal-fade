<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousal Demo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title">Image Carousal Demo</h1>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="https://picsum.photos/id/200/640/480" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <img src="https://picsum.photos/id/201/640/480" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <img src="https://picsum.photos/id/202/640/480" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <img src="https://picsum.photos/id/203/640/480" style="width: 100%" />
        <div class="text">Caption Four</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="dots" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
